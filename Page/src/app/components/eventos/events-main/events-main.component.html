<div class="grid-container">

    <div class="filterContainer">
        <p class = filterTitle> Filters</p>
        <div class="filter">
        </div>
    </div>

    <div class="eventsContainer">
        <img src="{{torneoMain?.logo}}" alt="{{torneoMain?.nombre}}" class="imgMain">

        <div *ngIf="torneosActuales.length > 0">
            <p class="eventTitle">Ongoing events</p>
            <app-event-container *ngFor="let torneo of torneosActuales" [id]="torneo.id"></app-event-container>
        </div>
    
        <div *ngIf="torneosProximos.length > 0">
            <p class="eventTitle">Upcoming events</p>
            <app-event-container *ngFor="let torneo of torneosProximos" [id]="torneo.id"></app-event-container>
        </div>
    
        <div *ngIf="torneosTerminados.length > 0">
            <p class="eventTitle">Ended events</p>
            <app-event-container *ngFor="let torneo of torneosTerminados" [id]="torneo.id"></app-event-container>
        </div>
    </div>


    <div class="recentActivity">
     <app-recent-activity></app-recent-activity>
    </div>
</div>
