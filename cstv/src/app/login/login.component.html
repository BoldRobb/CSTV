<section class="bg-gray-50">
    <div
      class="flex flex-col items-center justify-center h-screen w-full"
    >
      <div
        class="w-full bg-white md:mt-0 sm:max-w-md xl:p-0"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
          >
            Sign in 
          </h1>
          <form
            class="space-y-4 md:space-y-6"
            [formGroup]="formGroup"
            >
            <div>
                <app-inputfield
                  [label]="'Username'"
                  [type]="'text'"
                  [id]="'username'"
                  [name]="'username'"
                  [placeholder]="'John Doe'"
                  [control]="formGroup.controls.username"
                  [required]="true"
                />
              </div>
              
              <div>
                <app-inputfield
                  [label]="'Password'"
                  [type]="'password'"
                  [id]="'password'"
                  [name]="'password'"
                  [placeholder]="'••••••••'"
                  [control]="formGroup.controls.password"
                  [required]="true"
                />
              </div>
  
            <div>
              <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
